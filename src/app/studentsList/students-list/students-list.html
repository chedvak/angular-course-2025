<h2 class="title">{{course()}} Student List</h2>

<div class="filters">
  <a routerLink="./" (click)="filter('Angular')">Angular</a>
  <a routerLink="./" [queryParams]="{ course: 'React' }">React</a>
  <a routerLink="./" [queryParams]="{}">All</a>
</div>

<table class="students-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Course</th>
      <th>Level</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    @for(student of filteredStudents(); track $index){
    <tr>
      <td>{{ $index + 1 }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.course }}</td>

      <td>{{ student.level }}</td>
      <td>
        <a class="details-btn" [routerLink]="['/students', student.id]"> Show Details </a>
      </td>
    </tr>
    }
  </tbody>
</table>
