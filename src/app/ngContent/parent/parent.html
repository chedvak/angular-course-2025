<div class="container">
  <div class="card">
    <h2 class="card-header">User</h2>
    <div class="card-body">
      <p>Name: Dana</p>
      <input type="text" placeholder="Enter Email" />
    </div>
  </div>

  <div class="card">
    <h2 class="card-header">Statistics</h2>
    <div class="card-body">
      <ul>
        <li>Posts: 12</li>
        <li>Comments: 34</li>
      </ul>
    </div>
    <div class="card-footer">
      <button>Show Statistics</button>
    </div>
  </div>

  <div class="card">
    <h2 class="card-header">Warning</h2>
    <div class="card-body">
      <p class="error">Something went wrong!</p>
    </div>
    <div class="card-footer">
      <button>Retry</button>
      <button>Cancel</button>
    </div>
  </div>
</div>

<div class="container">
  <app-card>
    <h3 card-header [appResizeText]=16>User</h3>

    <div card-body>
      <p [appResizeText]=16>{{'Name: Dana' | truncate:5}}</p>
      <input type="text" placeholder="Enter Email" />
    </div>
  </app-card>

  <app-card>
    <h3 card-header>Statistics</h3>
    <ul card-body>
      <li>Posts: 12</li>
      <li>Comments: 34</li>
    </ul>
    <button>Show Statistics</button>
  </app-card>

  <app-card>
    <h3 card-header>Warning</h3>
    <p card-body class="error">Something went wrong!</p>

    <button>Retry</button>
    <button>Cancel</button>
  </app-card>
</div>
