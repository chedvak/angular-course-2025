<section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for( task of userSelectedTasks; track task.id ) {
        <li>
            <app-task [task]="task" (complete)="onTaskCompleted($event)"></app-task>
        </li>
    }
    
    </ul>
</section>
