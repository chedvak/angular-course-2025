<section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button (click)="onClickAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for( task of userSelectedTasks; track task.id ) {
        <li>
            <app-task [task]="task" (complete)="onTaskCompleted($event)"></app-task>
        </li>
    }
    
    </ul>
</section>

<!-- <app-my-form></app-my-form> -->

@if(shouldShowAddTaskDialog){
    <app-new-task (cancel)="closeDialog()" (createNewTask)="onCreateNewTask($event)"></app-new-task>
}
